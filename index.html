<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="style.css">
<title>Frontend Mentor | Browser extensions manager UI</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="assets/images/logo.svg" alt="logo of browser extensions">
      </div>
        <button id="theme-btn" class="theme-btn">
          <i class="ri-moon-line"></i>
        </button>
    </header>
    <main>
      <div class="grid-header">
        <h1>Extensions List</h1>

        <div class="filter-btns" id="filter-btns">
          <button id="all" class="filter-btn">All</button>
          <button id="active" class="filter-btn">Active</button>
          <button id="inactive" class="filter-btn">Inactive</button>
        </div>
      </div>
      <div class="extensions-grid" id="extensions-grid">
        <!-- will be dynamically added with js -->
      </div>
    </main>
  </div>

    

  <script src="script.js"></script>
</body>
</html>
